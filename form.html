<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="blessing.css">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FormTimeUwU</title>
    </head>
    <body>
        <h1>Login to Access the Website</h1>
        <h2>Enter your information or die</h2>
        <form method="get">
            <label for="first">First name:</label>
            <input id="first" type="text" name="" placeholder='First name'>
            <label for="last">Last name:</label>
            <input id="last" type="text" name="" placeholder='Last name'><br>
            <label for="email">Email:</label>
            <input id="email" type="email" name="" placeholder='email@email.com'>
            <label for="pass">Password:</label>
            <input id="pass" type="password" name="" placeholder='Password'>
            <p>Are you over 18?</p>
            <label for="yes">Yes</label>
            <input type="radio" name="over18" placeholder='yesOver'>
            <label for="no">No</label>
            <input type="radio" name="over18" placeholder='noOver'><br>
            <a href="index.html"><button type="button">Login</button></a>
        </form>
    </body>
</html>
